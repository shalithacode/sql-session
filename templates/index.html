<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="subtitle">Let's Enter Country Info!</div>
      <form action="/" method="post">
        <div class="input-container ic1">
          <input
            id="name"
            class="input"
            type="text"
            placeholder=" "
            name="name"
            required
          />
          <div class="cut"></div>
          <label for="name" class="placeholder">Country Name</label>
        </div>

        <div class="input-container ic2">
          <input
            id="currency"
            class="input"
            type="text"
            placeholder=" "
            name="currency"
            required
          />
          <div class="cut"></div>
          <label for="currency" class="placeholder">Currency</label>
        </div>

        <div class="input-container ic2">
          <input
            id="population"
            class="input"
            type="text"
            placeholder=" "
            name="population"
            required
          />
          <div class="cut cut-short"></div>
          <label for="population" class="placeholder">Population</label>
        </div>

        <div class="input-container ic2">
          <input
            id="gdp"
            class="input"
            type="text"
            placeholder=" "
            name="gdp"
            required
          />
          <div class="cut cut-short"></div>
          <label for="gdp" class="placeholder">GDP</label>
        </div>

        <button type="text" class="submit">submit</button>
      </form>
    </div>

    <section id="section03" class="demo">
      <a href="#section04"><span></span></a>
    </section>
    <!-- TABLE -->

    <div class="table-wrapper">
      <table class="fl-table">
        <thead>
          <tr>
            <th>Country Name</th>
            <th>Currency</th>
            <th>Population(Million)</th>
            <th>GDP(Billion USD)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            {%for i in range(4)%}
            <td>{{row[i+1]}}</td>
            {% endfor %}
            <td>
              <form action="/delete" method="post">
                <input
                  type="hidden"
                  id="custId"
                  name="custId"
                  value="{{row[0]}}"
                />
                <input class="delete" type="submit" value="Delete" />
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <section id="section04"></section>
    <p>.</p>
  </body>
</html>
